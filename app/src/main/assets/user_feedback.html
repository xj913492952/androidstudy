<html lang="en">
<head>

    <title>用户反馈</title>

    <script type="text/javascript">

        function commitFeedback(arg){
            javascript:control.JavaCommitFeedback(document.getElementById("feed").value);
        }

    </script>

<body>

<br><input type="button" value="提交反馈"
       onClick="commitFeedback('Hello world')"/>
